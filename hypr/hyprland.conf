#linux al gaib
monitor=,preferred,auto,1.066667
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$realwm = rofi -show window
$browser = zen-browser
env = GDK_SCALE,1.066667
##startup
 exec-once = swww-daemon
 exec-once = [workspace 3 silent] $terminal btop
 exec-once = [workspace 2 silent] $browser
 exec-once = waybar

#cursor
env = HYPRCURSOR_THEME,Nordzy-hyprcursors
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland

env = QT_QPA_PLATFORMTHEME,qt5ct

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = QT_AUTO_SCREEN_SCALE_FACTOR,1 

#windowrule = float, class:.*
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 0
    col.active_border = rgba(dd4d17ff) rgba(fcc92dff) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 0.9
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 1
        passes = 4
		new_optimizations = true
        vibrancy = 0.233
	}
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {  
	
	enabled = yes
	
	bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 8, default, slidefade 20%
  animation = workspacesIn, 1, 8, default, slidefade 10%
  animation = workspacesOut, 1, 8, default, slidefade 10%
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0# Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


$mainMod = SUPER

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, C, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod ALT, X, exec, hyprctl kill &,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, O, togglesplit,
bind = $mainMod ALT, L, exec, hyprlock &
bind = $mainMod SHIFT, R, exec, $realwm

bind = $mainMod, N, exec, nvim, 
bind = $mainMod SHIFT, Z, exec, $browser
bind = $mainMod, W, exec, pkill waybar && waybar &
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, A, exec, hyprshot -m output --clipboard-only --freeze -s 
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only --freeze -s 
bind = $mainMod CTRL, S, exec, hyprshot -m region -o ~/Pictures/ -z 
bind = $mainMod SHIFT, W, exec, pkill hyprpaper && hyprpaper &
bind = $mainMod SHIFT, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland &
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, D, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Tab, workspace, m+1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%- 
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = opacity 1.0 0.9 override, class:($browser)
windowrulev2 = workspace 7, class:^(discord)$ 

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
